      <h1>You are offline</h1>
      <p>Please connect to the internet and try again</p>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      img {
        max-width: 100%;
        margin-bottom: 25px;
      }
      h1 {
        font-family: sans-serif;
        font-size: 32px;
        font-weight: bold;
        color: rgb(16 54 70);
      }
      p {
        font-family: sans-serif;
        font-size: 16px;
        font-weight: normal;
        color: rgb(88 88 88);
        margin-bottom: 25px;
      }
      a {
        display: block;
        font-family: sans-serif;
        font-size: 18px;
        font-weight: normal;
        border-radius: 7px;
        color: rgb(224 68 98);
        border: 1px solid rgb(119 119 119);
        text-align: center;
        padding: 1rem;
        text-decoration: none;
        width: calc(180px - 1rem);
        cursor: pointer;
      }
      a:hover {
        color: rgb(235 90 118);
        background-color: rgb(252 228 231);
        border: 2px solid rgb(235 90 118);
      }
    }
  </style>
  <script>
    //Dom
    document.getElementById("btn-refresh").addEventListener("click", (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage management</title>
    <!-- <script src="db2.js" type="module" defer></script> -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="storageMgmt.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="storageMgmt.js" defer type="module"></script>
    <script
      src="https://kit.fontawesome.com/8611811e56.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Test Storage management</h1>
      <div class="a-wrapper">
        <a href="booking.html">Booking</a>
      </div>
    </header>
    <main>
      <section class="hello">
        <h2>Hello <span id="userName"></span>, how are you today?</h2>
      </section>
      <section class="item-list-section">
        <div class="section-header">
          <h3>What's in your storage</h3>
          <form>
            <label>Filter</label>
            <select id="filter">
              <option value="all">All</option>
              <option value="stored">Stored</option>
              <option value="retrieval requested">On retrival request</option>
              <option value="retrieved">Retrieved</option>
            </select>
          </form>
        </div>
        <ul class="item-list"></ul>
      </section>
      <section class="delivery">
        <div class="detail">
          <label>Detail address</label>
          <input type="text" id="detail" />
        </div>
        <div class="city">
          <label>City</label>
          <input type="text" id="city" />
        </div>
        <div class="province">
          <label>Province</label>
          <input type="text" id="province" />
        </div>
        <div class="zip">
          <label>Zip Code</label>
          <input type="text" id="zip" />
        </div>
      </section>

      <section class="action">
        <button type="submit" id="btnRetrieve">Retrieve</button>
        <button type="submit" id="btnTest">test</button>
      </section>
    </main>
  </body>
</html>

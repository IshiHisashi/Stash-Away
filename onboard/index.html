<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="onboard.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">

    <link
    rel="stylesheet"
    type="text/css"
    href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps.css"
    />
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps-web.min.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/3.1.3-public-preview.0/SearchBox.css"
    />
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.1.2-public-preview.15/services/services-web.min.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/3.1.3-public-preview.0/SearchBox-web.js"></script>

    <title>Onboarding</title>
</head>

<body>
    <header>
        
    </header>
    <main>
        <div id="suggested-address">
            <h1>Enter you address pls!!!</h1>
            <form id="form">
                <div class="input-field">
                    <label for="street">Street:</label><br>
                    <input type="text" id="street" name="street" value="" required>
                </div>
                <div class="input-field">
                    <label for="city">City:</label><br>
                    <input type="text" id="city" name="city" value="" required>
                </div>
                <div class="input-field">
                    <label for="province">Province:</label><br>
                    <input type="text" id="province" name="province" value="" required>
                </div>
                <div class="input-field">
                    <label for="zip-code">ZIP Code:</label><br>
                    <input type="text" id="zip-code" name="zip-code" value="" required>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="map-container">
            <div id="map" class="map"></div>
        </div>
    </main>
</body>
</html>

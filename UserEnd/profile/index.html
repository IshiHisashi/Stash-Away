<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="profile.js" type="module"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.1.2-public-preview.15/services/services-web.min.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/3.1.3-public-preview.0/SearchBox-web.js"></script>
    <script src="./../homepage/header/header.js" type="module"></script>
    <script src="./../homepage/footer/footer.js" type="module"></script>
    <link rel="stylesheet" href="./../homepage/header/header.css" />
    <link rel="stylesheet" href="./../homepage/footer/footer.css" />
    <link
      rel="shortcut icon"
      href="../images/favicon.svg"
      type="image/x-icon"
    />
    <title>Profile | Stashaway</title>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <section id="account-profile">
        <div class="title-area">
          <h2>ACCOUNT PROFILE</h2>
          <div class="title-bar"></div>
        </div>
        <form action="">
          <fieldset>
            <div class="input-field">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                name="profile-input"
                value=""
              />
            </div>
            <div class="input-field">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="profile-input" value="" />
            </div>
            <div class="input-field">
              <label for="email">Email Address</label>
              <input type="text" id="email" name="profile-input" value="" />
            </div>
            <div class="input-field">
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" name="profile-input" value="" />
            </div>
            <div class="input-field">
              <label for="room-num-etc">Room Number, Building Name, etc</label>
              <input
                type="text"
                id="room-num-etc"
                name="profile-input"
                value=""
              />
            </div>
            <div class="input-field">
              <label for="street">House Number and Street</label>
              <input type="text" id="street" name="profile-input" value="" />
            </div>
            <div class="input-field">
              <label for="city">City</label>
              <input type="text" id="city" name="profile-input" value="" />
            </div>
            <div class="input-field">
              <label for="province">Province</label>
              <input type="text" id="province" name="profile-input" value="" />
            </div>
            <div class="input-field">
              <label for="zip-code">Zip Code</label>
              <input type="text" id="zip-code" name="profile-input" value="" />
            </div>
            <button id="save-profile">Save Profile</button>
          </fieldset>
        </form>
      </section>
      <section id="membership">
        <div class="title-area">
          <h2>STASH AWAY MEMBERSHIP</h2>
          <div class="title-bar"></div>
        </div>
        <button id="change-plan">Change plan</button>
        <div id="membership-info">
          <h3>CURRENT PLAN</h3>
          <div id="plan">
            <div id="plan-name">
              <p id="duration"></p>
            </div>
            <div id="price">
              <p id="plan-price"></p>
              <p id="discounted"></p>
            </div>
          </div>
          <div id="details">
            <ul>
              <li id="storage-size"></li>
              <li id="free-trip"></li>
              <li>
                <img src="../icons/check.png" alt="check icon" />Secured
                belongings
              </li>
              <li>
                <img src="../icons/check.png" alt="check icon" />Insurance
              </li>
            </ul>
          </div>
        </div>
        <button id="cancel-plan">Cancel</button>
      </section>
      <section id="payment-method">
        <div class="title-area">
          <h2>PAYMENT METHODS</h2>
          <div class="title-bar"></div>
        </div>
        <form action="">
          <fieldset>
            <p id="default-payment">DEFAULT</p>
          </fieldset>
          <button id="add-payment">Add New Payment Method</button>
        </form>
      </section>
    </main>
    <div id="footer-placeholder"></div>
    <div id="loading-screen">
      <div id="loading">
        Loading
        <span id="load-span"></span>
      </div>
    </div>
  </body>
  <script src="../../sw.js" defer></script>
</html>

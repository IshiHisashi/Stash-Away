<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order confirmation</title>
    <script src="order-confirmation.js" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/8611811e56.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="order-confirmation.css" />
    <link
      rel="shortcut icon"
      href="../images/favicon.svg"
      type="image/x-icon"
    />
    <!-- Header & Footer -->
    <link rel="stylesheet" href="../homepage/header/header.css" />
    <link rel="stylesheet" href="../homepage/footer/footer.css" />
    <script src="../homepage/header/header.js" type="module" defer></script>
    <script src="../homepage/footer/footer.js" type="module" defer></script>
  </head>
  <body>
    <div class="sticky-head">
      <div id="header-placeholder"></div>
      <section class="progress-section">
        <div class="progress-mobile">
          <div class="progress-texts">
            <h2>Confirm items</h2>
          </div>
          <div class="progress">
            <div class="progress-bar"></div>
          </div>
        </div>
        <div class="progress-large">
          <div class="progress">
            <div class="progress-bar"></div>
          </div>
          <div class="progress-texts">
            <div class="confirm">
              <span class="circle-now"></span>
              <h2>Confirm items</h2>
            </div>
            <div class="delivery">
              <span class="circle-yet"></span>
              <h2 class="text-yet">Delivery Details</h2>
            </div>
            <div class="payment">
              <span class="circle-yet"></span>
              <h2 class="text-yet">Payment</h2>
            </div>
          </div>
        </div>
      </section>
    </div>
    <main>
      <section class="title-section">
        <h1>CONFIRM ITEMS</h1>
        <div class="underline"></div>
      </section>
      <section class="retrieval-list-section">
        <div class="list-header">
          <p class="total-num-text">
            Total: <span id="num-retrieval-items"></span>
          </p>
        </div>
        <ul id="item-list"></ul>
      </section>
      <section class="btn-section">
        <a id="btn-next" href="../delivery-mode/delivery-mode.html"
          >Proceed to Confirmation</a
        >
        <a id="btn-back" href="../storage-mgmt/storageMgmt.html">Back</a>
      </section>
    </main>
    <div id="footer-placeholder"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="order-confirmation.js" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/8611811e56.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="order-confirmation.css" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    /> -->
  </head>
  <body>
    <main>
      <section class="progress-section">
        <div class="progress-mobile">
          <div class="progress-texts">
            <h2>Confirm items</h2>
          </div>
          <div class="progress">
            <div class="progress-bar"></div>
          </div>
        </div>

        <div class="progress-large">
          <div class="progress">
            <div class="progress-bar"></div>
          </div>
          <div class="progress-texts">
            <div class="confirm">
              <div class="icon-wrapper"><span class="check">&check;</span></div>
              <h2>Confirm items</h2>
            </div>
            <div class="delivery">
              <span class="circle-yet"></span>
              <h2 class="text-yet">Delivery Details</h2>
            </div>
            <div class="payment">
              <span class="circle-yet"></span>
              <h2 class="text-yet">Payment</h2>
            </div>
          </div>
        </div>
      </section>
      <section class="title-section">
        <h1>CONFIRM ITEMS</h1>
        <div class="underline"></div>
      </section>
      <section class="retrieval-list-section">
        <div class="list-header">
          <p class="total-num-text">
            Total: <span id="num-retrieval-items"></span>
          </p>
        </div>
        <ul id="item-list"></ul>
      </section>
      <section class="btn-section">
        <a id="btn-next" href="../delivery-mode/delivery-mode.html"
          >Proceed to Confirmation</a
        >
        <a id="btn-back" href="../storage-mgmt/storageMgmt.html">Back</a>
      </section>
    </main>
  </body>
</html>

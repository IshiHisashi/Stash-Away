<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="delivery-mode.js" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/8611811e56.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="delivery-mode.css" />
  </head>
  <body>
    <main>
      <section class="progress-section"></section>
      <section class="title-section">
        <h1>DELIVERY MODE</h1>
        <div class="underline"></div>
      </section>

      <section class="delivery-info-container">
        <h2>Home Delivery</h2>
        <div class="delivery-info">
          <div class="address">
            <h3>Address</h3>
            <p id="address-p"></p>
          </div>
          <div class="phone">
            <h3>Phone Number</h3>
            <p id="phone-p"></p>
          </div>
          <div class="date">
            <h3>Date of Pickup</h3>
            <p id="date-p"></p>
          </div>
          <div class="time">
            <h3>Time of Pickup</h3>
            <p id="time-p"></p>
          </div>
        </div>
      </section>

      <section class="btn-section">
        <a id="btn-next" href="../dummy_payment/dummy_payment.html"
          >Proceed to Checkout</a
        >
        <a id="btn-back" href="../order-confirmation/order-confirmation.html"
          >Back</a
        >
      </section>
    </main>
  </body>
</html>

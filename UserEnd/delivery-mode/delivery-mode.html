<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="delivery-mode.js" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/8611811e56.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="delivery-mode.css" />
  </head>
  <body>
    <main>
      <section class="progress-section">
        <div class="progress-mobile">
          <div class="progress-texts">
            <h2>Delivery Details</h2>
          </div>
          <div class="progress">
            <div class="progress-bar"></div>
          </div>
        </div>

        <div class="progress-large">
          <div class="progress">
            <div class="progress-bar"></div>
          </div>
          <div class="progress-texts">
            <div class="confirm">
              <div class="icon-wrapper"><span class="check">&check;</span></div>
              <h2>Confirm items</h2>
            </div>
            <div class="delivery">
              <span class="circle-now"></span>
              <h2>Delivery Details</h2>
            </div>
            <div class="payment">
              <span class="circle-yet"></span>
              <h2 class="text-yet">Payment</h2>
            </div>
          </div>
        </div>
      </section>

      <section class="title-section">
        <h1>DELIVERY CONFIRMATION</h1>
        <div class="underline"></div>
      </section>

      <section class="delivery-info-container">
        <!-- <h2>Home Delivery</h2> -->
        <div class="delivery-info">
          <div class="address">
            <h3>Address</h3>
            <p id="address-p"></p>
          </div>
          <div class="phone">
            <h3>Phone Number</h3>
            <p id="phone-p"></p>
          </div>
          <div class="date">
            <h3>Date of Pickup</h3>
            <p id="date-p"></p>
          </div>
          <div class="time">
            <h3>Time of Pickup</h3>
            <p id="time-p"></p>
          </div>
        </div>
      </section>

      <section class="btn-section">
        <a id="btn-next" href="../payment-retrieval/index.html"
          >Proceed to Checkout</a
        >
        <a id="btn-back" href="../order-confirmation/order-confirmation.html"
          >Back</a
        >
      </section>
    </main>
  </body>
</html>

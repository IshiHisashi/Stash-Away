<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage management</title>
    <!-- <script src="db2.js" type="module" defer></script> -->
    <link rel="stylesheet" href="storageMgmt.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="storageMgmt.js" defer type="module"></script>
    <script
      src="https://kit.fontawesome.com/8611811e56.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>
    <main>
      <div id="hero">
        <div class="hero-desc-large-screen">
          <h1>Streamlined Storage:</h1>
          <p>View and Retrieve with Ease</p>
          <div class="yellow-bar"></div>
        </div>
      </div>

      <div class="section-wrapper">
        <section class="filter-section">
          <div class="storage-num-wrapper">
            <p class="small-letter">Your Storage</p>
            <h4 class="total-p">Total: <span id="total-num"></span> Items</h4>
            <div class="num-breakdown">
              <!-- <p>In storage : <span id="stored-num"></span></p>
              <p>On request : <span id="on-request-num"></span></p>
              <p>Retrieved : <span id="retrieved-num"></span></p> -->
            </div>
          </div>
          <div class="section-header">
            <form>
              <label>Search</label>
              <div class="search-box">
                <input id="search" type="text" />
                <button id="btn-search">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <!-- <button id="btn-search-delete">
                <i class="fa-solid fa-xmark"></i>
              </button> -->
            </form>
            <div class="filter-wrapper">
              <label>Fliter by status:</label>
              <select id="filter">
                <option value="all">All</option>
                <option value="stored" id="stored-num"></option>
                <option
                  value="retrieval requested"
                  id="on-request-num"
                ></option>
                <option value="retrieved" id="retrieved-num"></option>
              </select>
            </div>
          </div>
        </section>
      </div>

      <section class="item-list-section">
        <div class="check-all">
          <input type="checkbox" id="check-all" />
          <p class="check-all-text">Select All</p>
        </div>
        <ul class="item-list"></ul>
        <div class="request-return-section">
          <a
            href="../order-confirmation/order-confirmation.html"
            id="btn-request-return"
            >Request Return <span id="num-return-items">(0 item)</span></a
          >
        </div>
      </section>
    </main>
  </body>
</html>

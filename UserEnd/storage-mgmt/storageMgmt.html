<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View your storage</title>
    <link
      rel="shortcut icon"
      href="../images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="storageMgmt.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="storageMgmt.js" defer type="module"></script>
    <script
      src="https://kit.fontawesome.com/8611811e56.js"
      crossorigin="anonymous"
    ></script>
    <!-- Header & Footer -->
    <link rel="stylesheet" href="../homepage/header/header.css" />
    <link rel="stylesheet" href="../homepage/footer/footer.css" />
    <script src="../homepage/header/header.js" type="module" defer></script>
    <script src="../homepage/footer/footer.js" type="module" defer></script>
    <script src="../../sw.js" defer></script>
  </head>
  <body>
    <div class="sticky-head">
      <div id="header-placeholder"></div>
    </div>

    <main>
      <div class="section-wrapper">
        <section class="filter-section">
          <div class="storage-num-wrapper">
            <h5 class="small-letter">Your Storage</h5>
            <h4 class="total-p">Total: <span id="total-num"></span> Items</h4>
            <div class="num-breakdown"></div>
          </div>
          <div class="section-header">
            <form>
              <label>Search</label>
              <div class="search-box">
                <input id="search" type="text" autocomplete="off" />
                <button id="btn-search">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </form>
            <div class="filter-wrapper">
              <label>Filter by status</label>
              <div class="filter-form">
                <div id="filter-box">
                  All<img id="filter-arrow" src="../icons/chevron-down-b.png" />
                </div>
                <ul id="filter-list" class="hidden">
                  <li id="all" class="hidden">All</li>
                  <li id="stored"><p id="stored-num"></p></li>
                  <li id="retrieval requested"><p id="on-request-num"></p></li>
                  <li id="retrieved"><p id="retrieved-num"></p></li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </div>

      <section class="item-list-section">
        <div class="check-all">
          <label for=""
            ><input type="checkbox" class="checkbox-all" id="check-all" /><span
              class="checkbox-icon"
              id="check-all-icon"
            ></span
          ></label>
          <p class="check-all-text">Select All</p>
        </div>
        <ul class="item-list"></ul>
        <div class="request-return-section">
          <a
            href="../order-confirmation/order-confirmation.html"
            id="btn-request-return"
            >Request Return <span id="num-return-items">(0 item)</span></a
          >
        </div>
      </section>
    </main>
    <!-- Footer.html will be included here -->
    <div id="footer-placeholder"></div>
  </body>
</html>

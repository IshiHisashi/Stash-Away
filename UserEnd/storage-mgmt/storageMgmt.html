<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View your storage</title>
    <link
      rel="shortcut icon"
      href="../images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="storageMgmt.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="storageMgmt.js" defer type="module"></script>
    <script
      src="https://kit.fontawesome.com/8611811e56.js"
      crossorigin="anonymous"
    ></script>
    <!-- Header & Footer -->
    <link rel="stylesheet" href="../homepage/header/header.css" />
    <link rel="stylesheet" href="../homepage/footer/footer.css" />
    <script src="../homepage/header/header.js" type="module" defer></script>
    <script src="../homepage/footer/footer.js" type="module" defer></script>
    <script src="../../sw.js" defer></script>
  </head>
  <body>
    <div class="sticky-head">
      <div id="header-placeholder"></div>
    </div>

    <main>
      <div class="section-wrapper">
        <section class="filter-section">
          <div class="storage-num-wrapper">
            <h5 class="small-letter">Your Storage</h5>
            <h4 class="total-p">Total: <span id="total-num"></span> Items</h4>
            <div class="num-breakdown"></div>
          </div>
          <div class="section-header">
            <form>
              <label>Search</label>
              <div class="search-box">
                <input id="search" type="text" autocomplete="off" />
                <button id="btn-search">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </form>
            <div class="filter-wrapper">
              <label>Fliter by status:</label>
              <select id="filter">
                <option value="all">All</option>
                <option value="stored" id="stored-num"></option>
                <option
                  value="retrieval requested"
                  id="on-request-num"
                ></option>
                <option value="retrieved" id="retrieved-num"></option>
              </select>
            </div>
          </div>
        </section>
      </div>

      <section class="item-list-section">
        <div class="check-all">
          <input type="checkbox" id="check-all" />
          <p class="check-all-text">Select All</p>
        </div>
        <ul class="item-list"></ul>
        <div class="request-return-section">
          <a
            href="../order-confirmation/order-confirmation.html"
            id="btn-request-return"
            >Request Return <span id="num-return-items">(0 item)</span></a
          >
        </div>
      </section>
    </main>
    <!-- Footer.html will be included here -->
    <div id="footer-placeholder"></div>
  </body>
</html>

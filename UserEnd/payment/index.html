<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="payment.js" type="module"></script>
    <title>Document</title>
</head>
<body>
    <h1>PAYMENT</h1>
    <section id="items">
        <h2>Your Items</h2>
        <div id="items-list">
            <ul></ul>
        </div>
    </section>
    <section id="payment">
        <h2>Your Total</h2>
        <div id="payment-detail">
            <div id="box-size" class="small-letters">
                <h3>
                    box size(should be overwritten by actual plan from DB)
                </h3>
            </div>
            <div id="duration" class="small-letters">
                <h3>
                    plan duration(should be overwritten too)
                </h3>
            </div>
            <div id="subtotal" class="small-letters">
                <h3>
                    Subtotal
                </h3>
            </div>
            <div id="gst" class="small-letters">
                <h3>
                    GST
                </h3>
            </div>
            <div id="pst" class="small-letters">
                <h3>
                    PST
                </h3>
            </div>
            <div id="total">
                <h3>Total</h3>
            </div>
            <div id="payment-method"></div>
        </div>
    </section>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="distance-sort.js" type="module"></script>
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps.css"
    />
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps-web.min.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/3.1.3-public-preview.0/SearchBox.css"
    />
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.1.2-public-preview.15/services/services-web.min.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/3.1.3-public-preview.0/SearchBox-web.js"></script>
    <script src="./../homepage/header/header.js" type="module"></script>
    <script src="./../homepage/footer/footer.js" type="module"></script>
    <link rel="stylesheet" href="./../homepage/header/header.css" />
    <link rel="stylesheet" href="./../homepage/footer/footer.css" />

    <link
      rel="shortcut icon"
      href="../images/favicon.svg"
      type="image/x-icon"
    />

    <title>Select Storage Location | Stashaway</title>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <div id="map-area">
        <div id="title-area">
          <h1>CHOOSE A LOCATION</h1>
          <div class="title-bar"></div>
        </div>
        <div>
          <form>
            <fieldset>
              <div class="each-city-option">
                <input
                  type="radio"
                  id="location-0"
                  name="location"
                  value=""
                  class="visually-hidden"
                />
                <label for="location-0"></label>
              </div>
              <div class="each-city-option">
                <input
                  type="radio"
                  id="location-1"
                  name="location"
                  value=""
                  class="visually-hidden"
                />
                <label for="location-1"></label>
              </div>
              <div class="each-city-option">
                <input
                  type="radio"
                  id="location-2"
                  name="location"
                  value=""
                  class="visually-hidden"
                />
                <label for="location-2"></label>
              </div>
              <div class="each-city-option">
                <input
                  type="radio"
                  id="location-3"
                  name="location"
                  value=""
                  class="visually-hidden"
                />
                <label for="location-3"></label>
              </div>
              <div class="each-city-option">
                <input
                  type="radio"
                  id="location-4"
                  name="location"
                  value=""
                  class="visually-hidden"
                />
                <label for="location-4"></label>
              </div>
            </fieldset>
            <button id="submit" type="submit" value="submit">Book Now</button>
            <a
              style="display: none"
              id="proceedLink"
              href="../booking/booking.html"
            ></a>
          </form>
        </div>
        <div class="map-container">
          <div id="map" class="map"></div>
        </div>
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <div id="loading-screen">
      <div id="loading">
        Loading
        <span id="load-span"></span>
      </div>
    </div>
  </body>
  <script src="../../sw.js" defer></script>
</html>

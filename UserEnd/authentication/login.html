<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in | Stashaway</title>

    <script src="login.js" type="module" defer></script>
    <script src="../homepage/header/header.js" type="module" defer></script>

    <link rel="stylesheet" href="../homepage/header/header.css" />
    <link rel="stylesheet" href="../homepage/footer/footer.css" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="shortcut icon"
      href="../images/favicon.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="header-container">
      <!-- Header.html will be included here -->
    </div>

    <main>
      <div>
        <div class="container">
          <div class="hero-section">
            <img
              src="../images/hero-image-login-cropped.jpg"
              alt="A woman putting card boxes on the ground smiling"
              class="hero-image"
            />
          </div>

          <div class="right-section">
            <img src="../images/logo-icon.svg" alt="Stashaway logo" />
            <h1>Welcome back to Stashaway</h1>
            <form action="" id="loginForm">
              <div>
                <label for="loginemail"> Email </label>
                <input
                  type="email"
                  id="loginemail"
                  required
                  placeholder="xxxxx@email.com"
                />
              </div>
              <div>
                <label for="loginpassword"> Password </label>
                <input
                  type="password"
                  id="loginpassword"
                  required
                  placeholder="your password"
                />
              </div>
              <div>
                <div>
                  <input
                    type="checkbox"
                    name="remember"
                    value="true"
                    id="remember"
                  />
                  <span class="checkmark"><img src="" /></span>
                  <label for="remember">Remember me</label>
                </div>
                <a href="">Forgot password?</a>
              </div>
              <button id="login" disabled>Log in</button>
              <p>
                Don't have an account? <a href="signup.html">Sign up here!</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-container">
      <!-- Footer.html will be included here -->
    </div>
  </body>
</html>

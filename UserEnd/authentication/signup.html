<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up | StashAway</title>

    <link
      rel="shortcut icon"
      href="../images/favicon.svg"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="signup.css" />

    <script src="signup.js" type="module" defer></script>

    <!-- geolocation api -->
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.1.2-public-preview.15/services/services-web.min.js"></script>

    <style></style>
  </head>
  <body>
    <header></header>
    <main>
      <div>
        <div class="container">
          <div class="hero-section">
            <img
              src="../images/hero-image-singup-cropped.jpg"
              alt="A woman putting card boxes on the ground smiling"
              class="hero-image"
            />
          </div>

          <div class="right-section">
            <img src="../images/logo-icon.svg" alt="Stashaway logo" />

            <form action="" id="signupForm">
              <h1>Sign up to Stashaway</h1>
              <div>
                <label for="signupfname">Firstname<span> *</span></label>
                <input
                  type="text"
                  id="signupfname"
                  required
                  placeholder="Firstname"
                />
              </div>

              <div>
                <label for="signuplname">Lastname<span> *</span></label>
                <input
                  type="text"
                  id="signuplname"
                  required
                  placeholder="Lastname"
                />
              </div>

              <div>
                <label for="signupemail">Email<span> *</span></label>
                <input
                  type="email"
                  id="signupemail"
                  required
                  placeholder="xxxxx@email.com"
                />
              </div>

              <div>
                <label for="signupphone">Phone Number<span> *</span></label>
                <input
                  type="tel"
                  id="signupphone"
                  placeholder="+1 000-000-0000"
                  required
                />
              </div>

              <div>
                <label for="signuproomnumberetc"
                  >Building Name / Floor No./ Room No.</label
                >
                <input
                  type="text"
                  id="signuproomnumberetc"
                  placeholder="Room #111"
                />
              </div>

              <div>
                <label for="signupaddressdetail"
                  >House No. and Street Name<span> *</span></label
                >
                <input
                  type="text"
                  id="signupaddressdetail"
                  required
                  placeholder="100 West 49th Avenue"
                />
              </div>

              <div>
                <label for="signupcity">City<span> *</span></label>
                <input
                  type="text"
                  id="signupcity"
                  required
                  placeholder="Vancouver"
                />
              </div>

              <div>
                <label for="signuppostalcode">Zip Code<span> *</span></label>
                <input
                  type="text"
                  id="signuppostalcode"
                  required
                  placeholder="V5Y 2Z6"
                />
              </div>

              <div>
                <label for="signuppassword">Password<span> *</span></label>
                <input
                  type="password"
                  id="signuppassword"
                  required
                  placeholder="your password"
                />
                <p>Your password must be more than 6 characters</p>
              </div>

              <div>
                <label for="signuppassword-re"
                  >Re-enter Password<span> *</span></label
                >
                <input
                  type="password"
                  id="signuppassword-re"
                  required
                  placeholder="re-enter your password"
                />
                <p>Password not match</p>
              </div>

              <div>
                <input type="checkbox" name="agree" value="true" id="agree" />
                <span class="checkmark"><img src="" /></span>
                <label for="agree"
                  >I understand and agree with the
                  <a href="#">Terms of Service</a> and
                  <a href="#">Privacy Policy</a>.</label
                >
              </div>

              <button id="signup">Create Account</button>

              <p>OR</p>
              <div>
                <button id="signupGoogle">
                  <img src="icons/google.svg" alt="google" />
                  <p>Continue with Google</p>
                </button>
                <button id="signupFacebook">
                  <img src="icons/facebook.svg" alt="facebook" />
                  <p>Continue with Facebook</p>
                </button>
              </div>

              <p>Already have an account? <a href="login.html">Log in.</a></p>
            </form>

            <form action="" id="phoneVerificationForm">
              <h2>Verify Phone Number</h2>

              <label for="code"
                >Enter the unique code we have sent to your phone number.</label
              >
              <input type="number" id="code" required />

              <button id="phoneVerification">Submit Code</button>
              <button id="resend">Resend Code</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pickup and Delivery Updates</title>

    <!-- tomtom map services CDN -->
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/services/services-web.min.js"></script>

    <script src="pickup-and-delivery-updates.js" type="module" defer></script>

    <style>
      body {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        column-gap: 1rem;
      }

      h1,
      body > p {
        grid-column: 1/-1;
      }

      section > div {
        border: 1px solid grey;
      }
    </style>
  </head>
  <body>
    <h1>Pickup and Delivery Updates</h1>
    <p>Log in status: <span class="loginStatus"></span></p>

    <section class="adding">
      <h2>Pick Ups</h2>
      <p>
        If you schedule any of your items to be picked up from your address, the
        updates of that trip can be viewed here.
      </p>

      <!-- <div>
        <p>Order ID:</p>

          <p>08 Jan 2023 (WED) | 18:00 hrs</p>
        </div>
        <h3>Updates</h3>
        <div>
          <h4>ORDER ACCEPTED</h4>
          <p>---Time stamp would be here---</p>
        </div>
      </div> -->
    </section>

    <section class="retrieval">
      <h2>Deliveries</h2>
      <p>
        If you schedule any of your items to be delivered to your address, the
        updates of that trip can be viewed here.
      </p>
    </section>
  </body>
</html>

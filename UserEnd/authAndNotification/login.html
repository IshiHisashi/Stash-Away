<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup / Login</title>
    <script src="login.js" type="module" defer></script>
    <link rel="stylesheet" href="signupstyles.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps.css"
    />
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps-web.min.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/3.1.3-public-preview.0/SearchBox.css"
    />
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.1.2-public-preview.15/services/services-web.min.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/3.1.3-public-preview.0/SearchBox-web.js"></script>
  </head>
  <body>
    <h1>Sign up / Log in screen</h1>
    <p>Log in status: <span class="loginStatus"></span></p>

    <form action="" id="signupForm">
      <h2>Sign up</h2>

      <div>
        <label for="signupfname">First name</label>
        <input type="text" id="signupfname" required />
      </div>

      <div>
        <label for="signuplname">Last name</label>
        <input type="text" id="signuplname" required />
      </div>

      <div>
        <label for="signupphone">Phone number</label>
        <input
          type="tel"
          id="signupphone"
          placeholder="+1 650-555-3434"
          required
        />
      </div>

      <div>
        <label for="signupemail"> Email </label>
        <input type="email" id="signupemail" required />
      </div>

      <div>
        <label for="signuproomnumberetc"
          >Room number, apartment name, etc</label
        >
        <input type="text" id="signuproomnumberetc" required />
      </div>

      <div>
        <label for="signupaddressdetail"
          >Home address (house number and street name)</label
        >
        <input type="text" id="signupaddressdetail" required />
      </div>

      <div>
        <label for="signupcity">City</label>
        <input type="text" id="signupcity" required />
      </div>

      <div>
        <label for="signuppostalcode">Postal code</label>
        <input type="text" id="signuppostalcode" required />
      </div>

      <div>
        <label for="signuppassword"> Password </label>
        <input type="password" id="signuppassword" required />
      </div>

      <button id="signup"><a href="after-login.html">Sign up</a></button>
    </form>

    <div class="map-container">
      <div id="map" class="map"></div>
    </div>

    <form action="" id="phoneVerificationForm">
      <label for="code">Enter verification code</label>
      <input type="number" id="code" />

      <button id="phoneVerification">
        <a href="after-login.html">Submit code</a>
      </button>
    </form>

    <form action="" id="loginForm">
      <h2>Log in</h2>

      <div>
        <label for="loginemail"> Email </label>
        <input type="email" id="loginemail" required />
      </div>

      <div>
        <label for="loginpassword"> Password </label>
        <input type="password" id="loginpassword" required />
      </div>

      <button id="login"><a href="after-login.html">Log in</a></button>
    </form>
  </body>
</html>

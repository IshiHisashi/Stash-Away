<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stashaway-Pricing</title>
    <link rel="stylesheet" href="pricing.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- Header & Footer -->
    <link rel="stylesheet" href="../homepage/header/header.css" />
    <link rel="stylesheet" href="../homepage/footer/footer.css" />
    <script src="../homepage/header/header.js" type="module" defer></script>
    <script src="../homepage/footer/footer.js" type="module" defer></script>
    <script src="pricing.js" type="module" defer></script>
  </head>

  <body>
    <div class="sticky-head">
      <div id="header-placeholder"></div>
    </div>
    <main>
      <h2>OUR PRICING</h2>
      <hr />
      <p class="subhead">
        The listed prices are determined solely by the base rate and may vary
        depending on the rental duration.
      </p>
      <div class="cards-wrapper">
        <div class="card">
          <h4>SMALL CLOSET SIZE</h4>
          <p class="size">5’ x 5’</p>
          <p class="price">110/mo</p>
          <button>Book Now</button>
        </div>
        <div class="card">
          <h4>ONE BEDROOM APARTMENT SIZE</h4>
          <p class="size">5’ x 10’</p>
          <p class="price">170/mo</p>
          <button>Book Now</button>
        </div>
        <div class="card">
          <h4>GARAGE SIZE</h4>
          <p class="size">10’ x 10’</p>
          <p class="price">220/mo</p>
          <button>Book Now</button>
        </div>
      </div>
    </main>
    <div id="footer-placeholder"></div>
  </body>
  <style>
    .sticky-head {
      position: sticky;
      top: 0;
      z-index: 100;
      background-color: white;
      padding-bottom: 0.1rem;
    }
  </style>
</html>

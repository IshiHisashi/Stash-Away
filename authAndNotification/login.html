<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup / Login</title>
    <script src="login.js" type="module" defer></script>
  </head>
  <body>
    <h1>Sign up / Log in screen</h1>
    <p>Log in status: <span class="loginStatus"></span></p>

    <form action="" id="signupForm">
      <h2>Sign up</h2>

      <div>
        <label for="signupfname">First name</label>
        <input type="text" id="signupfname" required />
      </div>

      <div>
        <label for="signuplname">Last name</label>
        <input type="text" id="signuplname" required />
      </div>

      <div>
        <label for="signupphone">Phone number</label>
        <input type="tel" id="signupphone" required />
      </div>

      <div>
        <label for="signupemail"> Email </label>
        <input type="email" id="signupemail" required />
      </div>

      <div>
        <label for="signupaddressdetail"
          >Home address (house number and street name)</label
        >
        <input type="text" id="signupaddressdetail" required />
      </div>

      <div>
        <label for="signupcity">City</label>
        <input type="text" id="signupcity" required />
      </div>

      <div>
        <label for="signuppostalcode">Postal code</label>
        <input type="text" id="signuppostalcode" required />
      </div>

      <div>
        <label for="signuppassword"> Password </label>
        <input type="password" id="signuppassword" required />
      </div>

      <button id="signup"><a href="after-login.html">Sign up</a></button>
    </form>

    <form action="" id="loginForm">
      <h2>Log in</h2>

      <div>
        <label for="loginemail"> Email </label>
        <input type="email" id="loginemail" required />
      </div>

      <div>
        <label for="loginpassword"> Password </label>
        <input type="password" id="loginpassword" required />
      </div>

      <button id="login"><a href="after-login.html">Log in</a></button>
    </form>
  </body>
</html>
